//hostname "MEGA TF CE"
sv_admininfo                    "your@email.com"

serverinfo cycledir qwmcycle

//sv_serverip  "xxx.xxx.xxx.xxx:27777"

set developer "0"                                // enabled developer (0=off, 1=enabled)


//localinfo sg_rfire old // new sentry gun firing mode new/old
//localinfo info_tfdetect 8 //team 2&3 on same team
serverinfo electlevel 0 //deny admin vote
serverinfo s off
serverinfo g off
localinfo autoteam off




localinfo birthday off
localinfo t off
localinfo a off
localinfo rd 1 //respawn delay
localinfo g on //grapling hook
set k_minrate                  "2500"            // minimum rate setting for players/spectators
set sv_maxrate                 "40000"
set k_noframechecks             "1"               
set k_no_fps_physics            "0"               
set k_short_gib                 "0"               
set k_count                     "10"              
set k_idletime                  "0"               


// flood protection
set k_fp                        "1"               // floodprot: max X messages per Y seconds, else silence for Z seconds (1 = 9 1 1, 2 = 4 1 5, 3 = 5 3 7)
set k_cmd_fp_kick               "3"               // warnings given before kicking
set k_cmd_fp_dontkick           "1"               // kick command flooders (0 = on, 1 = off)
set k_cmd_fp_disabled           "0"               // flood protection (0 = on, 1 = off)

//Spectators
set k_ann                       "0"               // announce spectator join/quits during game (0 = no, 1 = yes)
set k_spectalk                  "0"               // spectators can talk to players during game (0 = no, 1 = yes)
set k_spec_info                 "1"               // moreinfo (bit mask):

frag_log_type         "1"  // 0 - Old style log (qwsv - v0.165).  1 - New style log (v0.168 - v0.172).
telnet_log_level     "3"      // 0 - Do not log telnet connections. 1 - Log telnet connections and disconnects.
                              // 2 - Log connections, disconnects and all commands typed in console by user.
                              // 3 - Log connections, disconnects, all commands typed and all messages written on console by every authenticated user.

//vip_values     "1 8 4 20 12 28" // VIP PASSWORD DEFAULT NUMBERS
watervis       "1"   // 0 - Transparent water not allowed / 1 - Transparent water allowed

//prematch
serverinfo prematch on
serverinfo pm_time .1

//map cycle
serverinfo cycledir qwmcycle
serverinfo n 2
map e1m1

